<div class="container">
  <form #signUpForm="ngForm">
    <div class="input-group">
      <span class="input-group-addon">Name</span>
      <input type="text"
             class="form-control"
             placeholder="Username"
             name="newUserName"
             [(ngModel)]="newUser.name"
             #newUserName="ngModel"
             required>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Email</span>
      <input type="text"
             class="form-control"
             placeholder="Email"
             name="newUserEmail" [(ngModel)]="newUser.email"
             #newUserEmail="ngModel"
             required
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Password</span>
      <input type="password"
             class="form-control"
             placeholder="Password"
             name="newUserPassword"
             [(ngModel)]="newUser.password"
             #newUserPassword="ngModel"
             required>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Confirm pass</span>
      <input type="password"
             class="form-control"
             placeholder="Confirm password"
             name="confirmUserPassword"
             [(ngModel)]="confirmPassword"
             #confirmUserPassword="ngModel"
             required>
    </div>
    <div *ngIf="newUser.password !== confirmPassword" class="alert alert-danger">Confirm password please!</div>
    <button class="btn btn-primary" (click)="signUpUser()" [disabled]="signUpForm.invalid">Sign Up</button>
  </form>
</div>
