<div *ngIf="user">
  <h1>Hello {{user.name}}</h1>

  <agm-map [latitude]="lat"
           [longitude]="lng"
           (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let m of markers; let i = index"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label">
    </agm-marker>
  </agm-map>

</div>
